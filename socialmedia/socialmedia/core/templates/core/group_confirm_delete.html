{%load static%}
<h1>Are you sure you want to delete the group "{{ group.name }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">Delete</button>
    <a href="{% url 'groups' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition">Cancel</a>
</form>
