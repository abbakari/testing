<!-- core/templates/core/password_reset_done.html -->
{% extends "base.html" %}

{% block title %}Reset Email Sent{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-icon success">
            <span class="material-icons">check_circle</span>
        </div>
        <h2 class="gradient-text">Reset Email Sent</h2>
        
        <div class="auth-message">
            <p>We've emailed you instructions for setting your password.</p>
            <p>If you don't receive an email, please check your spam folder.</p>
        </div>
        
        <div class="auth-footer">
            <a href="{% url 'login' %}" class="btn btn-secondary">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
