<!-- core/templates/core/password_reset.html -->
{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="gradient-text">Reset Password</h2>
        
        <form method="POST" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" name="email" id="id_email" required 
                       class="form-control" autocomplete="email">
                <span class="material-icons form-icon">email</span>
            </div>
            
            <button type="submit" class="btn btn-primary gradient-btn full-width">
                <span class="btn-text">Send Reset Link</span>
                <span class="btn-icon material-icons">send</span>
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Remember your password? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
